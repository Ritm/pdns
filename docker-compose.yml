services:
  db:
    image: mariadb:11.4
    container_name: pdns-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MARIADB_DATABASE: pdns
      MARIADB_USER: pdns
      MARIADB_PASSWORD: ${MYSQL_PDNS_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - pdns-net

  dnsdist:
    image: powerdns/dnsdist-19:latest
    container_name: pdns-dnsdist
    restart: unless-stopped
    depends_on:
      pdns:
        condition: service_started
    entrypoint: ["/usr/bin/tini", "--", "/usr/local/bin/dnsdist"]
    command: ["--supervised", "--disable-syslog", "--config", "/etc/dnsdist/dnsdist.lua"]
    volumes:
      - ./dnsdist:/etc/dnsdist:ro
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    networks:
      - pdns-net

  pdns:
    image: powerdns/pdns-auth-49:latest
    container_name: pdns-auth
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    command:
      - --config-dir=/etc/powerdns-custom
      - --api-key=${PDNS_API_KEY}
      - --gmysql-password=${MYSQL_PDNS_PASSWORD}
    volumes:
      - ./pdns:/etc/powerdns-custom:ro
    expose:
      - "53"
    ports:
      - "8081:8081"
    networks:
      - pdns-net

  pdns-admin:
    build: ./pdns-admin
    image: pdns-admin:local
    container_name: pdns-admin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      pdns:
        condition: service_started
    environment:
      SECRET_KEY: ${PDNS_ADMIN_SECRET_KEY}
      SQLALCHEMY_DATABASE_URI: mysql+pymysql://pdns:${MYSQL_PDNS_PASSWORD}@db/pdnsadmin
      GUNICORN_TIMEOUT: 120
      BIND_ADDRESS: 0.0.0.0
      PORT: 9191
      PDNS_API_URL: http://pdns:8081
      PDNS_API_KEY: ${PDNS_API_KEY}
      PDNS_VERSION: 4.9
    volumes:
      - ./data/pdns-admin:/data
    ports:
      - "9191:9191"
    networks:
      - pdns-net

networks:
  pdns-net:
    driver: bridge
